    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/487e9d9145.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand py-2" style="font-family: Consolas; color:white; font-size: 25px;">0U1Z</a>
        <a class="text-left mb-0 py-2" style="color: white; font-size: 25px;">Create a QuizBit</a>
    </nav>

    <div>
        <div class="jumbotron pt-2 mb-0">
            <h1 class="display-4 text-center" style="font-family: Consolas;">QuizBit</h1>
            <p class="lead">Welcome to QuizBit; Your database of coding quizzes.</p>
            <hr class="my-4">
            <div id="quiz-btns"></div>
        </div>
    </div>

    <div>
        <div class="jumbotron pt-2 mb-0">
            <h1 class="display-4 text-center" style="font-family: Consolas;"></h1>
            <p class="lead">Welcome to QuizBit; Your database of coding quizzes.</p>
            <hr class="my-4">
            <div>JavaScript Quiz</div>
            <form action="api/question/add/1" method="POST">
                <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <input type="text" name="question" class="form-control" id="question">
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">Answer</label>
                    <input type="text" name="answer" class="form-control" id="answer">
                </div>
                <div class="mb-3">
                    <label for="choice_a" class="form-label">Choice A</label>
                    <input type="text" name="choice_a" class="form-control" id="choice_a">
                </div>
                <div class="mb-3">
                    <label for="choice_b" class="form-label">Choice B</label>
                    <input type="text" name="choice_b" class="form-control" id="choice_b">
                </div>
                <div class="mb-3">
                    <label for="choice_c" class="form-label">Choice C</label>
                    <input type="text" name="choice_c" class="form-control" id="choice_c">
                </div>
                <input type="submit" value="Add Question" class="btn btn-info">
            </form>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container py-3">
            <span class="text-muted">Coded by Spencer Creer
                <a class="text-dark link-text mx-2" href="https://www.linkedin.com/in/spencer-creer-023246109/"
                    target="_blank" style="font-size: 25px;"><i class="fa fa-linkedin-square link-in"></i></a>
                <a class="text-dark link-text mx-2 pt-3" href="https://github.com/spencercreer" target="_blank"><i
                        class="fa fa-github link-git" style="font-size: 25px;"></i></a>
            </span>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
